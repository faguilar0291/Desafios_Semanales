<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página con Calculadora de 2 digitos y 4 operaciones básicas,
    Suma, Resta, Multiplicaciòn y División">
    <meta name="author" content="Fernando Rodrigo Aguilar Dorado">
    <meta name="about" content="Ejercio 10 de Practica - Bootcamp Fullstack 2023 Educación IT">
    <title>Desafio 10 - Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet" />
</head>
<body>
    <header class="header">
        <div class="header__div">
            <span class="header__span">Bienvenidos a la Calculadora Básica!</span>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="calculadora">
                <div class="calculadora__teclas">
                    <div class="display">
                        <div id="valor-anterior"></div>
                        <div id="valor-actual"></div>
                    </div>
                    <button class="teclas col-2" onclick="display.borrarTodo()">C</button>
                    <button class="teclas" onclick="display.borrar()">&larr;</button>
                    <button class="teclas operador" value="dividir">%</button>
                    <button class="teclas numero">7</button>
                    <button class="teclas numero">8</button>
                    <button class="teclas numero">9</button>
                    <button class="teclas operador" value="multiplicar">X</button>
                    <button class="teclas numero">4</button>
                    <button class="teclas numero">5</button>
                    <button class="teclas numero">6</button>
                    <button class="teclas operador" value="restar">-</button>
                    <button class="teclas numero">1</button>
                    <button class="teclas numero">2</button>
                    <button class="teclas numero">3</button>
                    <button class="teclas operador" value="sumar">+</button>
                    <button class="teclas col-2 numero">0</button>
                    <button class="teclas numero">.</button>
                    <button class="teclas operador" value="igual">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p> &copy; Todos los derechos reservados - Hecho por Fernando Aguilar</p>
    </footer>
    <script src="./js/display.js" type="text/javascript"></script>
    <script src="./js/calculadora.js" type="text/javascript"></script>
    <script src="./js/script.js" type="text/javascript" defer></script>
</body>
</html>
