<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página con Calculadora de 2 digitos y 4 operaciones básicas,
    Suma, Resta, Multiplicaciòn y División">
    <meta name="author" content="Fernando Rodrigo Aguilar Dorado">
    <meta name="about" content="Ejercio 10 de Practica - Bootcamp Fullstack 2023 Educación IT">
    <link rel="stylesheet" href="./css/style.css">

    <title>Desafio 10 - Fernando Aguilar</title>
</head>
<body>
    <header class="header">
        <div class="header__div">
            <span class="header__span">Bienvenidos a la Calculadora Básica!</span>
        </div>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="calculator__display">
                <div class="display--initial-value"></div>
                <div class="display--final-value"></div>
            </div>
            <div class="calculator__keys">
                <button class="key key--add operator" value="add">+</button>
                <button class="key key--substract operator" value="substract">-</button>
                <button class="key key--divide operator" value="divide">÷</button>
                <button class="key key--multiply operator" value="multiply">&times;</button>
                <button class="key key--number">7</button>
                <button class="key key--number">8</button>
                <button class="key key--number">9</button>
                <button class="key key--number">4</button>
                <button class="key key--number">5</button>
                <button class="key key--number">6</button>
                <button class="key key--number">1</button>
                <button class="key key--number">2</button>
                <button class="key key--number">3</button>
                <button class="key key--number">0</button>
                <button class="key key--clear" onclick="display.allClear()">AC</button>
                <button class="key key--equal" value="equal">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p> &copy; 2023 - Todos los derechos reservados - Fernando Aguilar</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
